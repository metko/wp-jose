services:
  
  php:
    container_name: php_wp_jose
    restart: always
    build:
      context: ./
      dockerfile: ./dockerfiles/php
    volumes:
      - "./:/var/www/html"
    ports:
      - 80:80

  mysql:
    container_name: mysql_wp_jose
    restart: always
    build:
      context: ./
      dockerfile: ./dockerfiles/mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - "/mysql_data:/var/lib/mysql"

  phpmyadmin:
    container_name: phpmyadmin_wp_jose
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root 
    ports:
      - 7000:80

